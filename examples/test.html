<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" charset="utf-8" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=1.0">
    <title>react-slider</title>
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900|Material+Icons">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./m.css">
</head>
<body>
<div id="App">
    <div class="page">
        <div class="subtitle">
            <div class="page-back"></div>
            <div class="page-title">React-Slider</div>
            <div class="extension"></div>
            <div class="desc">
                <p>此例请用移动端查看</p>
            </div>
        </div>
        <div class="viewport slider">
            <h5 class="bin-cell-desc">基本用法</h5>
            <div class="bin-cell-wrapper">
                <a class="bin-cell">
                    <div class="bin-cell-left">
                        <div class="bin-cell-btnGroup"></div>
                    </div>
                    <div class="bin-cell-content">
                        <div class="bin-cell-title">
                            <span class="bin-cell-text">默认</span>
                            <span class="bin-cell-label">value: 0</span>
                        </div>
                        <div class="bin-cell-value">
                            <!-->
                            <div class="bin-slider">
                                <div class="bin-slider-content">
                                    <div class="bin-slider-runway"></div>
                                    <div class="bin-slider-progress" style=""></div>
                                    <div class="bin-slider-thumb" style=""></div>
                                </div>
                            </div>
                            <!-->
                        </div>
                    </div>
                    <div class="bin-cell-right">
                        <div class="bin-cell-btnGroup"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
